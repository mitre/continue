name: Build and Publish MITRE Continue CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install root dependencies
        run: npm install

      - name: Install core dependencies
        working-directory: core
        run: npm install

      - name: Build packages
        run: node ./scripts/build-packages.js

      - name: Install CLI dependencies
        working-directory: extensions/cli
        run: npm install

      - name: Build CLI
        working-directory: extensions/cli
        run: npm run build

      - name: Update package.json for GitHub Packages
        working-directory: extensions/cli
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.name = '@mitre/continue-cli';
          pkg.version = '1.0.0';
          pkg.description = 'MITRE patched Continue CLI with x-api-key authentication fix';
          pkg.repository = { type: 'git', url: 'https://github.com/mitre/continue.git' };
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        working-directory: extensions/cli
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create distribution tarball for download
        working-directory: extensions/cli
        run: |
          npm pack
          mv *.tgz continuedev-cli-mitre-patched.tgz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mitre-continue-cli-package
          path: extensions/cli/continuedev-cli-mitre-patched.tgz
          retention-days: 90

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mitre-latest
          name: MITRE Continue CLI (Latest)
          body: |
            # MITRE Patched Continue CLI

            Includes fix for x-api-key duplicate header authentication bug.

            ## Installation from GitHub Packages

            ```bash
            npm install -g @mitre/continue-cli --registry=https://npm.pkg.github.com
            ```

            ## Or install from tarball

            Download `continuedev-cli-mitre-patched.tgz` from assets below:
            ```bash
            npm install -g continuedev-cli-mitre-patched.tgz
            ```

            ## What's Fixed

            - Fixes Continue issue #7047 (duplicate authentication headers)
            - Extends PR #8684 to handle x-api-key header
            - Enables MITRE AIP endpoints with x-api-key authentication

            ## Setup

            After installation, run:
            ```bash
            ./setup-mitre-aip.sh
            ```

            See full docs in the repository.

            ## Upstream

            PR #8779: https://github.com/continuedev/continue/pull/8779
          files: extensions/cli/continuedev-cli-mitre-patched.tgz
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
